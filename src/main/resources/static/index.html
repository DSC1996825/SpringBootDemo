<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理员登录-用户管理系统</title>
    <script src="/static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/static/layui/layui.all.js" type="text/javascript"></script>
    <link href="/static/layui/css/layui.css" rel="stylesheet"/>
</head>
<body style="background:url(/static/images/login/login.jpg) no-repeat;background-size: 100%">
<div class="layui-container" style="margin-top:25%;">
    <div class="layui-row">
        <form class="layui-form layui-form-pane" action="" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="loginName" value="dsc" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
                <label class="layui-form-label">密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" value="1" lay-verify="required" autocomplete="off"
                           class="layui-input">
                </div>
                <button class="layui-btn" lay-submit="" lay-filter="login">登录</button>
            </div>
        </form>
    </div>
</div>

</body>
<script>
    layui.use('layer', function () {
        layer = layui.layer;
    });
    layui.use('form', function () {
        form = layui.form;
    });
    form.render();//刷新表单
    form.on('submit(login)', function (data) {
        var manager = {"loginName": data.field.loginName, "password": data.field.password};
        $.ajax({
            type: 'post',
            contentType: "application/json",
            dataType: 'json',
            url: '/manager/login',
            data: JSON.stringify(manager),
            aysnc: false,
            success: function (res) {
                console.log(res);
                // if (res) {
                //   window.location = "/view/dashboard.html";
                // } else {
                //   layer.open({
                //     content: '用户名或密码错误',
                //     yes: function (index) {
                //       layer.close(index); //如果设定了yes回调，需进行手工关闭
                //     }
                //   });
                // }
            }
        });
    });
</script>
</html>
